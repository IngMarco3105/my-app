<div class="sm:col-span-2">
    <div>
        <label for="first-name" class="block text-sm font-semibold leading-6 text-gray-900">Ingresa Tarea</label>
        <div class="mt-2.5">
        <input type="text" [(ngModel)]="title" autocomplete="given-name" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
    </div>
</div>
<div class="sm:col-span-2">
    <label for="message" class="block text-sm font-semibold leading-6 text-gray-900">Decripcion</label>
    <div class="mt-2.5">
      <textarea name="message"  [(ngModel)]="description"  rows="4" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></textarea>
    </div>
</div>

<div class="mt-10">
    <button type="button" (click)="agragartarea()" class="block w-full rounded-md bg-indigo-600 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Agregar Tarea</button>
</div>
