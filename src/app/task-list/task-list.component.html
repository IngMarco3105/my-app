<div class="sm:col-span-2">
    <ul role="list" class="divide-y divide-gray-100">
        <li class="flex justify-between gap-x-6 py-5" *ngFor="let item of tasks">                      
            
            
            <div class="flex min-w-0 gap-x-2">
                <div [ngClass]="{tachado:item.complete}"> 
                    <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-sm">{{item.title}}</h2>                   
                  <p>{{item.description}}</p> 
              </div>    
                <!-- La imagen ha sido eliminada -->
                <div class="min-w-0 flex-auto ml-10"> <!-- Agrega 'ml-4' para margen izquierdo -->
                    <input type="checkbox" [checked]="item.complete" (change)="actualizarestadotarea(item)" > <!--el task.complete es un valor de la entidad que esta recbiendo-->
                    <button type="button" class="block w-full rounded-md bg-indigo-600 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600" (click)="removertarea(item.id)">Eliminar</button>  
                </div>
             </div>
        </li>
    </ul>
</div>
